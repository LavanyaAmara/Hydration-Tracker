<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Drink Water</title>
</head>
<body>
  <h1>Drink Water</h1>
  <h3>Goal: <span id="goal-display">3</span> Liters</h3>

  <label for="goal">Select Goal:</label>
  <select id="goal">
    <option value="2">2L</option>
    <option value="2.5">2.5L</option>
    <option value="3" selected>3L</option>
    <option value="3.5">3.5L</option>
    <option value="4">4L</option>
  </select>

  <div class="container">
    <div class="cup">
      <div class="remained" id="remained">
        <span id="liters"></span>
        <small>Remained</small>
      </div>
      <div class="percentage" id="percentage"></div>
    </div>

    <div class="cups" id="cups"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
